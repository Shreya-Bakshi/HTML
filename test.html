<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f3f3f3;
    }

    .container {
      width: 80%; /* Reduce the width slightly */
      max-width: 500px; /* Limit the max width */
      border: 2px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin: auto; /* Center horizontally */
      position: relative;
      top: 20%; /* Push it down from the top */
    }


    .box {
      position: relative;
      background-color: #fff;
      border: 2px solid #ddd;
      margin: 20px 0;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      transition: all 0.3s ease-in-out;
      cursor: pointer;
    }

    .box:hover {
      border-color: #007bff;
    }

    .box.expanded {
      padding: 30px;
      border-color: #007bff;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      transform: scale(1.05);
    }

    .box-header {
      display: flex;
      align-items: left;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .box-header h2 {
      margin: 0;
      flex: 1;
      text-align: center;
      font-size: 1.2rem;
      color: #333;
    }

    .banner {
      position: absolute;
      top: -10px;
      right: -10px;
      background-color: #007bff;
      color: white;
      font-size: 0.9rem;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .price {
      font-size: 1rem;
      font-weight: bold;
      color: #555;
      margin-bottom: 10px;
      text-align: center;
    }

    /* Styling the radio button */
    .radio-button {
      margin-right: 10px;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .dropdowns {
      display: none;
      flex-direction: column;
      justify-content: flex-start;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.3s ease-in-out;
    }

    .box.expanded .dropdowns {
      display: flex;
      opacity: 1;
      transform: translateY(0);
    }

    .dropdown-group {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }

    .dropdown {
      width: 48%;
    }

    select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
      cursor: pointer;
    }

    .total-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    .free-shipping {
      font-size: 1rem;
      font-weight: bold;
      color: #007bff;
    }

    .total {
      text-align: right;
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
    }

    .add-to-cart {
      text-align: center;
      margin-top: 20px;
      padding: 10px 20px;
      border: 2px solid #007bff;
      background-color: #007bff;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease-in-out;
    }

    .add-to-cart:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
  </style>
</head>

<body>

    <!-- Total and Free Shipping -->

    </div>

      Add to Cart
    </div>

  <script>
    function expandBox(event, box) {
      
      if (event.target.type === 'radio' || event.target.tagName === 'SELECT') return;
      const isExpanded = box.classList.contains('expanded');
      document.querySelectorAll('.box').forEach(el => el.classList.remove('expanded'));
      if (!isExpanded) {
        box.classList.add('expanded');
        box.querySelector('.radio-button').checked = true;
      }
      updateTotal();
    }

    function highlightBox(radio, event) {
      
      event.stopPropagation();
      document.querySelectorAll('.box').forEach(box => box.classList.remove('expanded'));
      const box = radio.closest('.box');
      box.classList.add('expanded');
      updateTotal();
    }

    function updateTotal() {
      let total = 0;
      const expandedBox = document.querySelector('.box.expanded');
      if (expandedBox) {
        
        total += parseInt(expandedBox.querySelector('.price').innerText.replace(/[₹,]/g, ''), 10);
      }
      document.querySelector('.total').innerText = `Total: ₹${total.toFixed(2)}`;
    }


    function addToCart() {
      
      const expandedBox = document.querySelector('.box.expanded');
      if (!expandedBox) {
        alert("Please select a box to add to the cart.");
        return;
      }

      const units = expandedBox.dataset.units;
      const price = expandedBox.querySelector('.price').innerText.replace(/[₹,]/g, ''); // Extract the numerical price
      const sizeColors = [];

      for (let i = 1; i <= units; i++) {
        const size = expandedBox.querySelector(`#size${units}-${i}`).value;
        const color = expandedBox.querySelector(`#color${units}-${i}`).value;
        sizeColors.push(`Size: ${size}, Color: ${color}`);
      }

      alert(`Added ${units} unit(s):\n${sizeColors.join('\n')}\nTotal Price: ₹${price}`);
    }
  </script>
